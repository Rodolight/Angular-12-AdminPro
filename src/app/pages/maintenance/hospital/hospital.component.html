<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar hospitales..." (keyup)="search(txtSearch.value)" #txtSearch>
            </div>
        </div>
    </div>
</div>

<div *ngIf="loading" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere...</p>
        </div>
    </div>
</div>

<div *ngIf="!loading" class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-8">
                        <h4 class="card-title"> Total de hospitales [ {{ hospitals.length }} ] </h4>
                        <h5 class="card-subtitle hide">PÃ¡gina de </h5>
                    </div>
                    <div class=" col-4 text-right">
                        <button class="btn btn-primary" (click)="createHospital()">
                          <i class="fa fa-hospital-o"></i>
                          Crear Hospital
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered animated fadeIn">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals">
                                <td class="w100 text-center">
                                    <img [src]="hospital.img! | image: 'hospitals'" [alt]="hospital.name" class="w100 cursor" (click)="showModal(hospital)" />
                                </td>
                                <td>
                                    <input type="label" class="form-control" placeholder="Nombre del hospital" [(ngModel)]="hospital.name" />
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="updateHospital(hospital)" class="cursor" data-toggle="tooltip" title="Guardar Cambios"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="deleteHospital(hospital)" class="cursor" data-toggle="tooltip" title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="hide">
                    <button class="btn btn-primary mr-3">Anterior</button>
                    <button class="btn btn-primary">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
</div>
