<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar Información</h6>
                <form class="form-horizontal p-t-20" [formGroup]="doctorForm" (ngSubmit)="createDoctor()">
                    <div *ngIf="selectedDoctor" class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9 text-center">

                            <img [src]="selectedDoctor.img! | image:'doctors'" class="w140" />

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Nombre del médico" formControlName="name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="web" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select (ngModelChange)="OnSelectedHospitalChange($event)" class="form-control" formControlName="hospital">
                                    <option value="">Seleccione un hospital</option>
                                    <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.name}}</option>
                               
                            </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" [disabled]="doctorForm.invalid" class="btn btn-success waves-effect waves-light"><i class="fa fa-save mr-2"></i>Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card animated fadeIn" *ngIf="selectedHospital">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{ selectedHospital.name}}</h6>
                <div class="row">
                    <div class="col text-center">

                        <img [src]="selectedHospital.img! | image: 'hospitals'" class="w300 mb-5" />

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
