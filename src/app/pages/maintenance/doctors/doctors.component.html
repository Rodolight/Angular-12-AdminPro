<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar médicos..." #txtSearch (keyup)="search(txtSearch.value)">
            </div>
        </div>
    </div>
</div>

<div *ngIf="loading" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere...</p>
        </div>
    </div>
</div>

<div *ngIf="!loading" class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-8">
                        <h4 class="card-title"> Total de hospitales [ {{ doctors.length }} ] </h4>
                        <h5 class="card-subtitle hide">Página de </h5>
                    </div>
                    <div class=" col-4 text-right">
                        <button class="btn btn-primary" routerLink="/dashboard/doctor/new">
                          <i class="fa fa-hospital-o"></i>
                          Crear Médico
                        </button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered animated fadeIn">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td class="w100 text-center">
                                    <img [src]="doctor.img! | image: 'doctors'" alt="Avatar" class="avatar cursor" (click)="showModal(doctor)">
                                </td>
                                <td> {{ doctor.name }} </td>
                                <td class="text-nowrap text-center w100">
                                    <a [routerLink]="['/dashboard/doctor/', doctor._id]" data-toggle="tooltip" title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="deleteDoctor(doctor)" data-toggle="tooltip" title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="hide">
                    <button class="btn btn-primary mr-3">Anterior</button>
                    <button class="btn btn-primary">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
</div>
