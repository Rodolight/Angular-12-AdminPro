<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Médicos</h3>

                <div *ngIf="doctors.length == 0" class="alert alert-info">
                  <p class="mb-0">
                      No hay médicos con ese término de búsqueda
                  </p>
                </div>

              <div *ngIf="doctors.length > 0" class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let doctor of doctors" class="animated fadeIn fast">
                            <td>
                                <img [src]="doctor.img |image:'doctors'" class="w75" />
                            </td>
                            <td><a [routerLink]="['/dashboard/doctor', doctor._id]">{{doctor.name}}</a></td>
                        </tr>
                       
                    </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>
                
                <div *ngIf="hospitals.length == 0" class="alert alert-info">
                  <p class="mb-0">
                      No hay hospitales con ese término de búsqueda
                  </p>
                </div>

              <div *ngIf="hospitals.length > 0"class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitals" class="animated fadeIn fast">
                            <td>
                                <img [src]="hospital.img |image:'hospitals'" class="w75" />
                            </td>
                            <td>{{hospital.name}}</td>
                        </tr>
                       
                    </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>
                
                <div *ngIf="users.length == 0" class="alert alert-info">
                  <p class="mb-0">
                      No hay usuarios con ese término de búsqueda
                  </p>
                </div>

              <div *ngIf="users.length > 0" class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Avatar</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users" class="animated fadeIn fast">
                            <td>
                                <img [src]="user.img | image:'users'" class="w75"/>
                            </td>
                            <td>{{ user.name }}</td>
                        </tr>
                       
                    </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>

</div>
